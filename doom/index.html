<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOOM</title>
  <script src="https://thedoggybrad.github.io/doom_on_js-dos/js-dos-api.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    #DOOM {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="DOOM"></div>

  <script>
    var dosbox_DOOM = new Dosbox({
      id: "DOOM",
      onload: function (dosbox) {
        dosbox.run("https://thedoggybrad.github.io/doom_on_js-dos/DOOM-@evilution.zip", "./DOOM/DOOM.EXE");
      }
    });
  </script>
</body>
</html>
